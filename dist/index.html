<!DOCTYPE html lang="en">
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/tomik23/autocomplete@1.8.3/dist/css/autocomplete.min.css"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/gh/tomik23/autocomplete@1.8.3/dist/js/autocomplete.min.js"
      defer
    ></script>
    <title>Tennis Court Locator</title>
  <script defer src="index.bundle.js"></script></head>
  <body>
    <div id="main">
      <div id="searchContainer" class="input-group mb-3">
        <div id="errorBar"></div>

        
        <form id="searchForm" onsubmit="return false" novalidate="">
          <input
            id="searchBar"
            type="text"
            placeholder="Search a US City"
            required=""
            autocomplete="off"
          />
        </form>

      </div>
      <div id="mapContainer">
        <div id="map">
          <button id="searchButton">Search this area</button>
        </div>
      </div>
    </div>
  </body>
</html>
